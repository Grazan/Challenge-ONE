<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="style/reset.css">
   <link rel="stylesheet" href="style/style.css">
   <title>Codificador Javascript</title>
</head>

<body>

   <main class="main container">
      <header class="cabecalho">
         <img class="logo" src="imagem/logo.png" alt="logo da pagina">
      </header>
      <div class="container-input">
         <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>

            <p><img class="i.alerta" src="imagem/int.png" alt="alerta"> ATENÇÃO: Apenas letras minúsculas e sem acento!
            </p>
         </div>

         <div id="output">

            <h2>Sua mensagem aparecerá aqui!</h2>

            <span>Digite um texto que deseja criptografar ou descriptografar.</span>

            <img class="i.texto" src="imagem/texto.png" alt="texto">
         </div>
      </div>


      <div class="buttons">
         <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
         </div>

      </div>
   </main>

   <footer class="rodape">
      <div class="icons">
         <a href="https://www.linkedin.com/in/samuel-grazan/"><ion-icon name="logo-linkedin"></ion-icon></a>
         <a href="https://github.com/Grazan"><ion-icon name="logo-github"></ion-icon></a>
      </div>
      <h3>©2023 - Samuel Grazan</h3>
   </footer>

   <script src="script/script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
